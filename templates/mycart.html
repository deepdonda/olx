<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
<style>
    body {
	    font-family: Arial, Helvetica, sans-serif;
	    background: #116466;
	}
	form {

	  border-radius: 25px;
	  background: #D1E8E2;
	  position: relative;
	  margin: 0 auto;
	  padding: 20px 20px 20px;
	  width: 500px;
	}
	table { width: 500px; } /* Make table wider */
	td, th { border: 1px solid #CCC; } /* Add borders to cells */

</style>
</head>
<body>
    <form method="post" action="/image/removeformcart/">
        {% csrf_token %}
        {% for product in products %}
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="2"><img src="{{ product.hotel_Main_Img.url}} "width="300" height="200"></td>
                </tr>
                <tr>
                    <td>Prize:</td>
                    <td>{{ product.prize}}</td>
                </tr>
                <tr>
                    <td>Category:</td>
                    <td>{{product.category }}</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" name="remove from cart" value="{{product.id}}" id="remove from cart">remove from cart</button></td>
                </tr>
            </tbody>
        </table>
        {% endfor%}
        <h4 align="center"><a href="http://127.0.0.1:8000/register/homepage/"><font color="dodgerblue">Home</font></a>;
            <a href="http://127.0.0.1:8000/register/login/"><font color="#D9B08C">Login</font></a></h4>

    </form>
</body>
</html>
