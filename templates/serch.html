<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
<style>
    body {
	    font-family: Arial, Helvetica, sans-serif;
	    background: #116466;
	}
	form {

	  border-radius: 25px;
	  background: #D1E8E2;
	  position: relative;
	  margin: 0 auto;
	  padding: 20px 20px 20px;
	  width: 500px;
	}
	table { width: 500px; } /* Make table wider */
	td, th { border: 1px solid #CCC; } /* Add borders to cells */
	button {
	  background-color: #D9B08C;
	  color: grey;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  cursor: pointer;
	  width: 100%;
	}

	button:hover {
	    background-color: #FFCB9A;
	    color:black;
}
</style>
</head>
<body>
    <form method="POST" action="/image/addtocart/">
        {% csrf_token %}
        {%for product in info %}
            <table border="1">

                <tbody>
                    <tr>
                        <td colspan="2" ><a href="http://127.0.0.1:8000/image/productditail/{{ product.id }}/"><img src="{{product.hotel_Main_Img.url}}" width="200" height="200"></a></td>

                    </tr>
                    <tr>
                        <td >Category:</td>
                        <td>{{ product.category }}</td>
                    </tr>
                    <tr>
                        <td>Prize:</td>
                        <td>${{ product.prize }}</td>
                    </tr>
                </tbody>
            </table>
        {% endfor %}
        <h4 align="center"><a href="http://127.0.0.1:8000/register/homepage/"><font color="dodgerblue">Home</font></a>;
            <a href="http://127.0.0.1:8000/register/login/"><font color="#D9B08C">Login</font></a></h4>
    </form>

</body>
</html>
